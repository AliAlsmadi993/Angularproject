

<div class="checkout-container">
  <h2>Checkout</h2>

  <div class="checkout-form">
    <!-- Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„ØªÙˆØµÙŠÙ„ -->
    <div class="form-section">
      <h3>ğŸ“ Delivery Information</h3>

      <div class="form-group">
        <label for="recipientName">Recipient Name:</label>
        <input type="text" id="recipientName" [(ngModel)]="recipientName" placeholder="Enter recipient name" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" [(ngModel)]="location" placeholder="Enter delivery address" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="phone">Recipient Phone Number:</label>
        <input type="text" id="phone" [(ngModel)]="phoneNumber" placeholder="Enter phone number" class="form-input" required>
      </div>
    </div>

    <!-- Ø·Ø±Ù‚ Ø§Ù„Ø¯ÙØ¹ -->
    <div class="form-section">
      <h3>ğŸ’³ Payment Method</h3>

      <div class="payment-options">
        <label>
          <input type="radio" name="paymentMethod" [(ngModel)]="paymentMethod" value="Orange Money" required>
          Orange Money
        </label>

        <label>
          <input type="radio" name="paymentMethod" [(ngModel)]="paymentMethod" value="Credit Card" required>
          Credit Card
        </label>
      </div>

      <!-- ÙÙˆØ±Ù… Ø§Ù„Ø¯ÙØ¹ Ø§Ù„ÙˆÙ‡Ù…ÙŠØ© -->
      <div *ngIf="paymentMethod === 'Credit Card'" class="payment-form">
        <div class="form-group">
          <label>Card Number:</label>
          <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" class="form-input">
        </div>
        <div class="form-group">
          <label>Expiry Date:</label>
          <input type="text" placeholder="MM/YY" class="form-input">
        </div>
        <div class="form-group">
          <label>CVV:</label>
          <input type="text" placeholder="123" class="form-input">
        </div>
      </div>

      <div *ngIf="paymentMethod === 'Orange Money'" class="payment-form">
        <div class="form-group">
          <label>Orange Money Phone Number:</label>
          <input type="text" placeholder="Enter your Orange Money number" class="form-input">
        </div>
      </div>
    </div>

    <!-- Ø§Ù„ÙÙŠØªØ´Ø±Ø² Ø§Ù„Ù…ØªØ§Ø­Ø© -->
    <div class="form-section">
      <h3>ğŸ Apply Voucher</h3>
      <div class="form-group">
        <label for="voucher">Choose Your Voucher:</label>
        <select id="voucher" [(ngModel)]="selectedVoucherId" (change)="applyVoucher()" class="form-input">
          <option value="">No Voucher Applied</option>
          <option *ngFor="let voucher of vouchers" [value]="voucher.id">{{ voucher.Name }} - {{ voucher.Discount }}% OFF</option>
        </select>
      </div>
    </div>

    <!-- Ù…Ù„Ø®Øµ Ø§Ù„Ø·Ù„Ø¨ -->
    <div class="form-section order-summary">
      <h3>ğŸ“ Order Summary</h3>
      <p><strong>Total Price:</strong> {{ totalPrice }} $</p>
      <p><strong>Price After Discount:</strong> {{ discountedPrice.toFixed(2) }} $</p>
    </div>

    <!-- Ø²Ø± Ø§Ù„Ø¯ÙØ¹ -->
    <button (click)="completeOrder()" class="checkout-button">ğŸ’¸ Place Order</button>
  </div>
</div>
