  <style>
    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e72463;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

      .chat-btn:hover {
        background-color: #c51c55;
      }

      .chat-btn i {
        margin-right: 8px;
        font-size: 18px;
      }

    /* تحسين شكل السيلكت */
    #google_translate_element select {
      background-color: #fff;
      color: #444;
      padding: 8px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: right;
      width: auto; /* يراعي طول النص */
    }

      /* تحسين التأثير عند التمرير */
      #google_translate_element select:hover {
        border-color: #d32f2f;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

    /* إزالة النصوص "ترجمة Google" */
    .goog-logo-link,
    .goog-te-gadget span {
      display: none !important;
      font-size: 0;
      color: transparent;
    }

    /* إزالة البانر العلوي (لو كان موجود) */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }

    body {
      top: 0 !important;
    }

    /* ضبط مكان الزر في منتصف الصفحة */
    #google_translate_element {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

      /* تحسين شكل السهم */
      #google_translate_element select::-ms-expand {
        display: none;
      }

      #google_translate_element select::-webkit-appearance: none;
  </style>
