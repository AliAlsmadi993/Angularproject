<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <nav class="sidebar shadow-sm">
    <div class="sidebar-header text-center py-4" routerLink="/dashboard">
      <img src="https://cdn-icons-png.flaticon.com/512/7662/7662064.png" alt="Bloomora Logo"
           width="50" class="mb-2"
           style="background-color: white; padding: 5px; border-radius: 50%; box-shadow: 0 0 6px rgba(0,0,0,0.1);">
      <h5 class="text-white mb-0">Bloomora</h5>
      <small style="color: #ffdbe8;">Admin Panel</small>
    </div>

    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link" routerLink="/users"><i class="bi bi-people-fill me-2"></i> Users</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/vouchers"><i class="bi bi-ticket-perforated-fill me-2"></i> Vouchers</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/orders"><i class="bi bi-bag-fill me-2"></i> Orders</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/feedback"><i class="bi bi-chat-left-text-fill me-2"></i> Feedback</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/categories"><i class="bi bi-tags-fill me-2"></i> Categories</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/products"><i class="bi bi-box-fill me-2"></i> Products</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content flex-grow-1 p-4">
    <div class="container mt-3">
      <h2 class="main-title mb-4">User List</h2>

      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let user of users">
          <div class="card shadow-sm user-card">
            <div class="card-body text-center">
              <img src="https://cdn-icons-png.flaticon.com/512/219/219969.png"
                   alt="User Avatar"
                   class="rounded-circle mb-3"
                   style="width: 6vw; height: 6vw; object-fit: cover;">
              <h5 class="card-title">{{ user.Name }}</h5>
              <p class="text-muted mb-1">{{ user.Email }}</p>
              <p class="text-muted mb-1">{{ user.PhoneNum }}</p>
              <p class="text-muted mb-1">{{ user.Gender }}</p>

              <div class="mt-3">
                <button class="btn btn-orange btn-sm me-2" (click)="viewOrders(user.id)">View Orders</button>
                <button class="btn btn-red-outline btn-sm" (click)="viewVouchers(user.id)">View Vouchers</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
